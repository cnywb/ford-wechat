<!DOCTYPE html>
<!-- saved from url=(0037)http://localhost:8080/admin/login.htm -->
<html lang="en" ng-app="loginApp"><!--<![endif]--><!-- BEGIN HEAD -->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>长安福特服务号管理平台 | 用户登录</title>
    <link rel="icon" href="../resources/layout4/img/login.png"  type="image/x-icon"/>
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="../resources/iconfont/iconfont.css" rel="stylesheet" type="text/css"/>
    <link href="../resources/lib/global/css/components-rounded.css" rel="stylesheet" type="text/css"/>
    <link href="../resources/lib/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../resources/css/login.css" rel="stylesheet" type="text/css">
    <script src="../resources/lib/global/plugins/angularjs/angular.min.js" type="text/javascript"></script>
    <script src="../resources/lib/global/plugins/angularjs/angular-resource.min.js" type="text/javascript"></script>
    <script src="../resources/lib/global/plugins/angularjs/angular-animate.min.js" type="text/javascript"></script>
    <script src="../resources/lib/global/plugins/toaster/toaster.min.js" type="text/javascript"></script>
    <script src="./login.js" type="text/javascript"></script>

</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="login">
<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
<div class="menu-toggler sidebar-toggler">
</div>
<!-- END SIDEBAR TOGGLER BUTTON -->
<!-- BEGIN LOGO -->
<div class="logo">
    <a href="/admin/pages/login.html">
        <img src="../resources/layout4/img/login.png" alt="" style="width: 120px;margin: 10px 0px 0 50px;">
    </a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content" novalidate ng-controller="loginController">
    <!-- BEGIN LOGIN FORM -->
    <form name="dataForm" ng-submit="submitDbForm(dataForm.$valid)" class="login-form">
        <h3 class="form-title">长安福特服务号管理平台</h3>
        <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
			<span>
			</span>
        </div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">用户名</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" ng-model="data.userName">
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">密 码</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="密  码" ng-model="data.password">
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-md-7">
                    <label class="control-label visible-ie8 visible-ie9">验证码</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="text" placeholder="验证码" ng-model="data.validCode">
                </div>
                <div class="col-md-5">
                    <img ng-src="{{ verifyCodeUrl }}" style="width: 120px;height: 40px;" ng-click="resetVerifyCode()"/>
                </div>
            </div>
        </div>

        <div class="form-actions text-center">
            <button type="submit" class="btn btn-primary">
                <i class="iconfont icon-login-copy"></i>登 录
            </button>
        </div>

    </form>
    <toaster-container toaster-options="{'position-class': 'toast-top-center','showCloseButton':true}"></toaster-container>
</div>
<div class="copyright">
    2016 © 长安福特服务号管理平台
</div>
<!-- END BODY -->

</body>
</html>
