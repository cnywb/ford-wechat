<div xmlns="http://www.w3.org/1999/html">
    <form name="dataForm" novalidate ng-submit="submit(dataForm.$valid)" class="form-horizontal form">
        <div class="modal-body form-horizontal form">
            <div class="form-body portlet dbLight" style="margin-bottom: 0px;">
                <div class="portlet-title">
                    <div class="caption font-green-sharp">
                        <i class="icon-{{dbForm.title.icon}} iconfont font-green-sharp" style="font-size: 16px; margin-top: 0px;"></i>
                        <span class="caption-subject bold uppercase">绑定VIN码</span>
                    </div>
                    <div class="tools" ng-if="true">
                        <i class="iconfont icon-guanbi" ng-click="cancel()"></i>
                    </div>
                </div>

                <div class="portlet-body">

                    <div class="row col-lg-12">

                        <!--<div class="form-group" style="margin-top: 1rem;">-->
                            <!--<label class="col-lg-3 control-label">活动代码</label>-->
                            <!--<div class="col-lg-7">-->
                                <!--<input type="text" ng-model="data.projectCode" disabled="true"  class="form-control" placeholder="活动代码">-->
                            <!--</div>-->
                        <!--</div>-->

                        <!--<div class="form-group">-->
                            <!--<label class="col-lg-3 control-label">活动名称</label>-->
                            <!--<div class="col-lg-7">-->
                                <!--<input type="text" ng-model="data.projectName" disabled="true" class="form-control" placeholder="活动名称">-->
                            <!--</div>-->
                        <!--</div>-->


                        <div class="form-group" style="margin-top: 1.5rem;">
                            <label class="col-lg-3 control-label">代金券编号</label>
                            <div class="col-lg-7">
                                <input type="text" ng-model="data.couponNo" disabled="true"  class="form-control" placeholder="代金券编号">
                            </div>
                        </div>



                        <div class="form-group">
                            <label class="col-lg-3 control-label">微信openId</label>
                            <div class="col-lg-7">
                                <input type="text" ng-model="data.openId" disabled="true"  required class="form-control" placeholder="微信openId">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-lg-3 control-label">VIN码</label>
                            <div class="col-lg-7">
                                <select class="form-control" ng-model="data.vin">
                                    <option ng-repeat="value in data.vinList" value="{{value.vin}}">
                                        {{value.vin}}
                                    </option>
                                </select>

                            </div>
                        </div>




                    </div>

                </div>



                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit" ng-show="!dbForm.showEditBtn || !dbForm.globalFieldEditor" ng-disabled="dbForm.submitting"><i class="iconfont icon-queding" style="color: white"></i>确定</button>
                    <button class="btn btn-warning" type="button" ng-click="cancel()"><i class="iconfont icon-guanbi" style="color: white"></i>关闭</button>
                </div>
            </div>
        </div>
    </form>

</div>
