<div class="row">
    <div class="portlet box blue-sharp">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-cogs"></i>添加\修改文章
            </div>
            <div class="tools">
            </div>
        </div>
        <div class="portlet-body form">
            <form name="dataForm" novalidate class="form-horizontal form-bordered" ng-submit="submit(dataForm.$valid)">
                <!--<div class="form-group" ng-class="{ 'has-error' : dataForm.infoType.$invalid && submited }">
                    <label class="col-lg-3 control-label"><span class="required"> * </span>所属分类</label>
                    <div class="col-md-3 dbFormItem">
                        <ui-select ng-model="data.infoType" name="infoType" ng-required="true">
                            <ui-select-match placeholder="请选择">{{$select.selected.name}}</ui-select-match>
                            <ui-select-choices repeat="item in infoType | selectPropsFilter:{name:$select.search}">
                                <div ng-bind-html="item.name | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                        <span class="help-block">
                                    文章归属的分类
                                </span>
                    </div>
                </div>-->
                <div class="form-group " ng-class="{ 'has-error' : dataForm.title.$invalid && submited }">
                    <label class="col-lg-3 control-label"><span class="required"> * </span>标题</label>
                    <div class="col-lg-9">
                        <div>
                            <input ng-model='data.title' name="title" type="text" class="form-control" ng-required="true">
                        </div>
                        <p class="help-block">
                            文章标题
                        </p>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : dataForm.iconUrl.$invalid && submited }">
                    <label class="col-lg-3 control-label"><span class="required"> * </span>标题图片</label>
                    <div class="col-lg-9">
                        <div class="input-group">
                            <div class="row">
                                <div class="col-md-6" style="text-align: center">
                                    <img ng-src="{{data.iconUrl}}" width="50" height="50">
                                </div>
                                <div class="col-md-6" style="text-align: center">

                                    <a class=dbFileAddPic href="javascript:void(0);" style="width: 82px;"><span><em>+</em>添加图片</span>
                                        <input
                                                class="dbFilePrew" title=支持jpg、jpeg、gif、png格式，文件小于5m tabindex=3
                                                type="file" size=3
                                                name="file" nv-file-select uploader="uploader"></a>
                                </div>
                            </div>
                        </div>
                        <p class="help-block">
                            上传新的图片，请保持文件名不重复，否则会<span style="color:red">替换</span>原文件
                        </p>

                    </div>
                </div>
                <div class="form-group " ng-class="{ 'has-error' : dataForm.tags.$invalid && submited }">
                    <label class="col-lg-3 control-label">标签</label>
                    <div class="col-lg-9">
                        <div>
                            <input ng-model='data.tags' name="tags" type="text" class="form-control">
                        </div>
                        <p class="help-block">
                            当前文章的关键标签，便于检索匹配。使用逗号(,)分割多个标签（例如：钥匙丢了,钥匙坏了怎么）
                        </p>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : dataForm.digest.$invalid && submited }">
                    <label class="col-lg-3 control-label">
                        <span class="required"> * </span>文章摘要
                    </label>
                    </label>
                    <div class="col-lg-9">
                        <div class="input-group">
                            <textarea ng-model='data.digest' name="digest" class="form-control" ng-required="true" rows="5" cols="200" style="resize: none;border-radius: 5px">
                            </textarea>
                        </div>
                        <p class="help-block">
                            简单扼要的信息，用户搜索时会匹配这里面的内容。
                        </p>
                    </div>
                </div>

                <!-- textarea -->
                <div class="form-group" ng-class="{ 'has-error' : dataForm[field.name].$invalid && dbForm.submited }" ng-if="field.type=='textarea'">
                    <label class="control-label col-md-{{field.labelCols}}"><span class="required" ng-if="field.required"> * </span>{{field.label}}</label>

                    <div class="col-md-{{field.labelCols==''?'':12-field.labelCols}} dbFormItem">

                        <span class="help-block" ng-show="dataForm[field.name].$invalid && dbForm.submited ">{{field.label}}字段为必录项!</span>
                    </div>
                </div>
                <!--

                                <div class="form-group" ng-class="{ 'has-error' : dataForm.content.$invalid && submited }">
                                    <label class="col-lg-3 control-label">内容
                                    </label>
                                    <div class="col-lg-9 dbFormItem">
                                        <div class="input-group">
                                            <textarea ng-model="data.content" name="content" class="form-control" rows="5" cols="200" style="resize: none;border-radius: 5px"></textarea>
                                        </div>
                                        <p class="help-block">
                                            行车养车内容明细页面所看内容。
                                        </p>
                                    </div>
                                </div>
                -->

                <div class="form-group " ng-class="{ 'has-error' : dataForm.sourceHref.$invalid && submited }">
                    <label class="col-lg-3 control-label"><span class="required"> * </span>原文地址</label>
                    <div class="col-lg-9">
                        <div>
                            <input ng-model='data.sourceHref' name="sourceHref" type="text" ng-required="true" class="form-control">
                        </div>
                        <p class="help-block">
                             文章主体内容链接，使用全路径填写
                        </p>
                    </div>
                </div>
                <div class="form-actions">
                    <div class="row">
                        <div class="col-md-offset-3 col-md-9">
                            <button type="submit" class="btn purple"><i class="fa fa-check"></i> 保存</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <style>
        ul {
            padding: 0;
            margin: 0;
        }

        .index-content {
            background: #fff;
            font-size: 12px;
            color: #000;
            width: 100%;
        }

        .index-content ul {
            width: 100%;
            overflow: hidden;
            padding-bottom: 1.2rem;
            display: table;
        }

        .index-content ul li {
            width: 25%;
            display: table-cell;
            padding-top: 1.2rem;
            text-align: center;
            vertical-align: bottom;
        }

        .index-content ul li img {
            display: block;
            width: 32%;
            margin: auto;
            padding-bottom: 0.5rem;
        }

        .panel-top {
            border-top: 1px solid rgba(173, 173, 173, 0.56);

        }

        .panel-body {
            padding: 0;
        }

        .panel-heading {
            border-radius: 0;
            border-left: 4px solid #8e5fa2;
            margin-top: 8px;
        }

        .redTip {
            color: red;
        }
    </style>
</div>
