<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta charset="UTF-8">
<title></title>
	<link href="/fordwechat/static/newyear/css/index.css" rel="stylesheet" />
    <script type="text/javascript">
        var phoneWidth = parseInt(window.screen.width);
        var phoneScale = phoneWidth / 640;
        var ua = navigator.userAgent;
        if(/Android (\d+\.\d+)/.test(ua)) {
            var version = parseFloat(RegExp.$1);
            if(version > 2.3) {
                document.write('<meta name="viewport" content="width=640, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
            } else {
                document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
            }
        } else {
            document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
        }
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-72259274-1', 'auto');
		ga('send', 'pageview');
    </script>
    <!--移动端版本兼容 end -->
	<script src="/fordwechat/static/newyear/js/jquery.min.js"></script>
	<script src="/fordwechat/static/newyear/js/area.js"></script>

<body>
 
</body>

<div class='prize p1'>
	<img src='{{img}}' class='prizeImg'/>
	<p class='wincopy1'>恭喜您抢到价值<em>{{score}}</em>元的</p>
	<p class='wincopy2'><span>{{title}} + 免费全车健检</span>的红包</p>
	<p class='tips'>*所获得的全车免费检查，请于2016年1月1日至2016年1月31日<br>至长安福特4S店使用，无需任何凭证。</p>
	<a href='javascript:;'>get</a>
</div>
<div class='popup'  style='display:none'>
	<a href='javascript:;' class='prizeclose'><img src='/fordwechat/static/newyear/images/close.png' /></a>
	<div class='setaddr'  style='display:none'>
		<form>
			<input type='text' class='name' name='name' value='' />
			<ul>
				<li>
					<span id='province'>请选择省</span>
					<select id='s_province' name='s_province'>
						<option>请选择省</option>
					</select>
				</li>
				<li>
					<span id='city'>请选择市</span>
					<select id='s_city' name='s_city'>
						<option>请选择市</option>
					</select>
				</li>
				<li>
					<span id='county'>请选择县/区</span>
					<select id='s_county' name='s_county'>
						<option>请选择区</option>
					</select>
				</li>
				
			</ul>
			<input type='text' class='addr' name='address' />
			<input type='text' class='mobile' name='mobile' maxlength='11' />
			<input type='hidden' id='gid' name='gid' value='{{gid}}' />
			<a href='javascript:;' class='button'></a>
		</form>
		
	</div>
	<div class='commitsuccess'  style='display:none'>
		<a href='javascript:;'>平安符</a>
		<a href='javascript:;'>分享</a>
	</div>
	<div class='share' style='display:none'></div>
