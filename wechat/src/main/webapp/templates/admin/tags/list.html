<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>标签列表</title>
<link href="/fordwechat/static/css/common.css" rel="stylesheet" type="text/css" />
</head>
<body class="content">
	<form autocomplete="off" action="" method="post" id="pageForm">
		<div class="outer">
			<h4><a href="javascript:;" onclick="addtag()" class="icon_new">添加</a>标签列表</h4>
			<div class="tb">
				<div class="table">
					<table border="1" style="border-collapse:collapse;" >
				      	<tr>
					      	<td><b>标签名称</b></td>
					      	<td><b>相关操作</b></td>
				      	</tr>
						{% if list %}
							{% for t in list %}
							<tr>
							 <td>{{t['tags_name']}}</td>
							 <td><a href="javascript:;" onclick="modifytag('{{t['tags_name']}}',{{t['id']}})">修改</a>
							 <a href="javascript:;" onclick="deltag({{t['id']}})">删除</a></td>
							</tr>
							{% end %}
						{% end %}
				    </table>
				</div>
			</div>
		</div>
<div class="quspopup" style="height:20%;width:20%;left:40%;">
<p>
标签名:<input type="text" name="tags_name" id="tags_name" value="" />
<input type="hidden" name="tid" id="tid" value="" />
</p>
<p>
</p>
<p>
	<input type="submit" id="btn" value="" /><input type="button" onClick="clodiv()" value="取消" />
</p>
</div>
<script src="/fordwechat/static/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
function deltag(tid){
	if (confirm("真的要删除吗？")){
		$("#tid").val(tid);
		$("#pageForm").attr("action", "/admin/controll/32") ;
		$("#pageForm").submit();
	}
}

if('{{msg}}'!=''){
	alert('{{msg}}');
}
function clodiv(){
	$("#pageForm").attr("action", "");
	$(".quspopup").hide();
}
function addtag(){
	$("#btn").val("添加");
	$("#pageForm").attr("action", "/admin/controll/31");
	$(".quspopup").show();
}
function modifytag(tags_name,tid){
	$("#btn").val("提交");
	$("#tid").val(tid);
	$("#tags_name").val(tags_name);
	$("#pageForm").attr("action", "/admin/controll/33");
	$(".quspopup").show();
}
</script>
</body>
</html>
