<html lang="en">
<head>

<script type="text/javascript">

function setVideoSize(){
        $('.fenzuWrap').css({ 'width' : $(window).width() ,  'height' : $(window).height() });

<body>
<form action="" method="post" id="pageForm">
	<div class="fenzuWrap">
        <div class="buyBanner"></div>
		<div class="buycont">
            <img src="/static/images/location.png" alt="" class="location"/>
			<h2>欢迎加入购车粉，赢取长安福特<span>7天试用权。</span><br>
			连续7个月，每月中奖电话不N机！</h2>
			<ul>
				<li><span>姓名</span><input type="text" value="" name="uname" id="uname"/></li>
				<li><span>手机号</span><input type="text" value="" name="umobile" id="umobile"/></li>
			</ul>
			<select name="favourcar" id="favourcar" class="car">
				<option value="">你的意向车型</option>
				<option value="166:福特新嘉年华">福特新嘉年华</option>
				<option value="167:经典福克斯">经典福克斯</option>
				<option value="168:福睿斯">福睿斯</option>
				<!--<option value="169:新福克斯">新福克斯</option>-->
				<option value="170:新蒙迪欧">新蒙迪欧</option>
				<option value="171:致胜">致胜</option>
				<option value="172:麦柯斯S-MAX">麦柯斯S-MAX</option>
				<option value="173:全新福克斯">全新福克斯</option>
				<option value="174:金牛座">金牛座</option>
				<option value="175:翼博">翼博</option>
				<option value="176:翼虎">翼虎</option>
				<option value="177:全新福特锐界">全新福特锐界</option>
			</select>
			<a href="javascript:;" onclick="sub();" class="submit">提交</a>
		</div>
        <img src="/static/images/tpt.png" alt="" class="bottomtpt"/>
    </div>
</form>
</body>
<script type="text/javascript">
if('{{msg}}'!=''){
	alert('{{msg}}');
}
function sub(){
	content = $("#uname").val() + "|" + $("#umobile").val() + "|" + $("#favourcar").val()
	ga('set','campaignContent',content);
	ga('send', 'event', 'Link', 'Click','购车意向提交',1);
	$("#pageForm").submit();
}
</script>

</html>
